<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable Web Basic Template" />

    <title>Tizen Wearable Web Basic Application</title>
	
	<!-- Phaser injection -->
	<script src="lib/phaser.min.js"></script>
	
	<!-- Game scripts -->
	<script src="src/game.js"></script>
	
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="main"></div>
    
    <script>
	    window.onload = function() {

	        // Add eventListener for tizenhwkey
	        document.addEventListener('tizenhwkey', function(e) {
	            if (e.keyName === 'back') {
	                try {
	                    tizen.application.getCurrentApplication().exit();
	                } catch (ignore) {}
	            }
	        });

	        // Add eventListener for rotatorydetent
	        window.addEventListener('rotarydetent', function(ev) {
				var direction = ev.detail.direction;
				if (direction === 'CW') {
					// TODO: Rotate blocks CW.
					rotate(direction);
				} else if (direction === 'CCW') {
					// TODO: Rotate blocks CCW.
					rotate(direction);
				}
			});

	    	/* ROTATORY BEZEL SIMULATION
	    	 * Simulates the rotary bezel, only for debugging purposes.
	    	 * If key 'j' (74) is pressed, then rotate CCW;
	    	 * else if key 'k' (75) is pressed, then rotate CW
	    	 */
	    	(function() {
		    	if (!window.navigator.userAgent.includes('Tizen')) {
		    		console.warn('DEBUG:', 'Rotary bezel simulation active');
		    		document.addEventListener('keydown', function(ev) {
		    			switch(ev.keyCode) {
		    				case 74:
	    						rotate('CCW');
	    						break;
		    				case 75:
		    					rotate('CW');
		    					break;
		    			}
		    		});
		    	}
	    	})();

	        new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, 'main', Game);  
	    };
    </script>
</body>

</html>
